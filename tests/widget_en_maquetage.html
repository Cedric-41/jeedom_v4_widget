<!DOCTYPE html>
  <html lang="en" dir="ltr">

  <head>
    <meta charset="utf-8">
    <title></title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous" />
    <style>

      :root {
        --rouge: #f63a0f;
        --orange: #f27011;
        --jaune: #f2b01e;
        --jaune_clair: #f2d31b;
        --vert: #86e01e;
        --noir: #000000;
        --blanc: #ffffff;
        --degresd:180deg;
        --degresg:180deg;

        /* Dans le CSS il existe 2 demi cercle, le premier sur la partie droite va de 0 a 180°
          Le second sur la partie gauche vas de 180 a 360
          Pour le calcul il faudra faire pourcentage * 3,6 - 180 si supérieur a 50%

        calcul de degres : pourcentage * 3,6 */
      }

      .cercle{
          width: 100px;
          height: 100px;
          line-height: 100px;
          background: none;
          margin: 0 auto;
          box-shadow: none;
          position: relative;
      }

       .cercle:after{
          content: "";
          width: 100%;
          height: 100%;
          border-radius: 50%;
          border: 12px solid #fff;
          position: absolute;
          top: 0;
          left: 0;
      }
      .cercle > span{
          width: 50%;
          height: 100%;
          overflow: hidden;
          position: absolute;
          top: 0;
          z-index: 1;
      }
      .cercle .cercle-left{
          left: 0;
      }
      .cercle .cercle-bar{
          width: 100%;
          height: 100%;
          background: none;
          border-width: 12px;
          border-style: solid;
          position: absolute;
          top: 0;
      }
      .cercle .cercle-left .cercle-bar{
          left: 100%;
          border-top-right-radius: 80px;
          border-bottom-right-radius: 80px;
          border-left: 0;
          -webkit-transform-origin: center left;
          transform-origin: center left;
      }
      .cercle .cercle-right{
          right: 0;
      }
      .cercle .cercle-right .cercle-bar{
          left: -100%;
          border-top-left-radius: 80px;
          border-bottom-left-radius: 80px;
          border-right: 0;
          -webkit-transform-origin: center right;
          transform-origin: center right;
          animation: loading-1 1.8s linear forwards;
      }
      .cercle .cercle-value{
          width: 90%;
          height: 90%;
          border-radius: 50%;
          background: #44484b;
          font-size: 24px;
          color: #fff;
          line-height: 90px;
          text-align: center;
          position: absolute;
          top: 5%;
          left: 5%;
      }
      .cercle.val_deux .cercle-bar{
          border-color: #049dff;
      }
      .cercle.val_deux .cercle-left .cercle-bar{
          animation: loading-2 1.5s linear forwards 1.8s;
      }
      /*.cercle.yellow .cercle-bar{
          border-color: #fdba04;
      }
      .cercle.yellow .cercle-left .cercle-bar{
          animation: loading-3 1s linear forwards 1.8s;
      }
      .cercle.pink .cercle-bar{
          border-color: #ed687c;
      }
      .cercle.pink .cercle-left .cercle-bar{
          animation: loading-4 0.4s linear forwards 1.8s;
      }
      .cercle.green .cercle-bar{
          border-color: #1abc9c;
      }
      .cercle.green .cercle-left .cercle-bar{
          animation: loading-5 1.2s linear forwards 1.8s;
      }*/
      @keyframes loading-1{
          0%{
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          100%{
              -webkit-transform: rotate(var(--degresd));
              transform: rotate(var(--degresd));
          }
      }
      @keyframes loading-2{
          0%{
              -webkit-transform: rotate(0deg);
              transform: rotate(0deg);
          }
          100%{
              -webkit-transform: rotate(var(--degresg));
              transform: rotate(var(--degresg));
          }
      }
      @media only screen and (max-width: 990px){
          .progress{ margin-bottom: 20px; }
      }

      .horizontale{
        border-radius:4px;
        width:100px;
      }

      .horizontale .horizontal_bar{
        min-width: 2em;
        background-color:#f63a0f !important;
        width:33%;
      }
    </style>
  </head>

  <body>

   <div class="container">
       <div class="row">
           <div class="col-md-3 col-sm-3">
               <div class="progress cercle val_deux">
                   <span class="progress-left cercle-left">
                       <span class="progress-bar cercle-bar"></span>
                   </span>
                   <span class="cercle-right">
                       <span class="cercle-bar"></span>
                   </span>
                   <div class="cercle-value">90%</div>
               </div>
           </div>
           <div class="col-md-3 col-sm-3">
             <div class="progress horizontale">
              <div class="progress-bar horizontal_bar" role="progressbar" aria-valuenow="2" aria-valuemin="0" aria-valuemax="100">
                     #value# #unite#
              </div>
             </div>
           </div>
       </div>
   </div>


  </body>

  </html>
