<div class="cmd #history# container-fluid tooltips cmd-widget netatmodisplay" data-type="info" data-version="#version#" data-eqLogic_id="#eqLogic_id#" data-subtype="other" data-cmd_id="#id#" data-cmd_uid="#uid#" style="margin:10px;">
  <div class="box_full" style="height:100px; width:100px; overflow:hidden;">
    <div class="box_top" style="height:80px;display:flex;width:85px;">
      <div style="margin:auto;">


        <div class="Arc Out">
          <div class="Arc Middle">
            <div class="Arc In">
              <div class="Arc Dot">
              </div>
            </div>
          </div>
        </div>


      </div>

    </div>
    <div class="box_bottom" style="background-color:cyan;display:flex;">
      <div class="NomCmd #hide_name#" style="margin:auto; ">nom#id#</div>
    </div>
  </div>
  <div class="cmdStats#id# #hide_history#" style="height:20px;display:flex;width:85px;padding-top:3px;">
    <div class="center-block">
      <span title='Min' class='tooltips'>#minHistoryValue#</span>|<span title='Moyenne' class='tooltips'>#averageHistoryValue#</span>|<span title='Max' class='tooltips'>#maxHistoryValue#</span> <i class="#tendance#"></i>
    </div>
  </div>
</div>
